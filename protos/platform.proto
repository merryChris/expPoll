syntax = "proto3";

package protos;

service Platform {
	rpc Fit (stream FitRequest) returns (PlatReply) {}
  rpc Query (QueryRequest) returns (QueryResponse) {}
}

message FitRequest {
	string hash = 1;
	repeated string title = 2;
	repeated string content = 3;
}

message QueryRequest {
  repeated string keywords = 1;
}

message QueryResponse {
  repeated string hashs = 1;
}

message PlatReply {
	string message = 1;
}
